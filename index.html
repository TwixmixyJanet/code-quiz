<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Janet's Code Quiz</title>
</head>
<body>
    <main class="main-container">
        <header>
            <div>
                <div class="highscores-container">
                    <button class="button" id="check-score">High Scores</button>
                </div>
                <div class="timer-container">
                    <div class="timer">
                        <p><span id="time-remaining"></span> </span></p>
                    </div>
                    <div class="timeOut">
                        <p class="hidden">ðŸ˜¢ Sorry! You're out of time.</p>
                    </div>
                </div>
            </div>
        </header>

        <section class="intro-container" id="intro-container">
            <h1>
                Janet's Code Quiz
            </h1>
            <p class="instructions">Click "Start Quiz" to begin. This is a timed quiz and for each incorrect answer time will be deducted.</p>
            <button class="button" id="start-button">Start Quiz</button>
        </section>

        <section class="quiz-container" id="quiz-container">
            <div class="flex-container">
                <h2 id="quiz-question">Place Question Here</h2>
                <ul id="answer-list">
                    <li><button class="options button" id="answer1">1. Answer</button></li>
                    <li><button class="options button" id="answer2">2. Answer</button></li>
                    <li><button class="options button" id="answer3">3. Answer</button></li>
                    <li><button class="options button" id="answer4">4. Answer</button></li>
                </ul>
                <div id="answer">Correct / Wrong</div>
            </div>
        </section>

        <section class="input-score" id="input-score">
            <div class="flex-container">
                <h2 id="score-header">That's a wrap!</h2>
                <p id="your-score">Your score is: </p>
                <p>Input Initials:
                    <input type="text" id="input-initials">
                    <button class="btn" id="submit-button">Submit</button>
                </p>
            </div>
        </section>

        <section class="highscores" id="highscores">
            <div class="flex-container">
                <h2>High Scores</h2>
                <p id="your-record">Your high scores</p>
                <button class="button" id="return-button">Return to game</button>
                <button class="button" id="clear-results">Clear Results</button>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="assets/js/script.js"></script>
</body>
</html>
